machine:
  python:
    version: 3.5.2
  services:
    - docker

test:
  override:
    - echo "Ignore Tests"
deployment:
  staging:
    branch: production 
    heroku:
      appname: $HEROKU_APP_NAME 

deployment:
  hub:
    branch: production 
    commands:
      - docker login --email=$HEROKU_EMAIL --username=$HEROKU_USERNAME --password=$HEROKU_PASSWORD registry.heroku.com
      - docker tag damacus/hangoutsbot registry.heroku.com/$HEROKU_APP_NAME/web
      - docker push registry.heroku.com/$HEROKU_APP_NAME/web
